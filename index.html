<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="root">

        <div class="container text-center mb-5 mt-2 border border-primary p-3">
            <input type="text" placeholder="New Task">
            <button class="btn btn-outline-primary">Add Task</button>
        </div>

        <div class="w-75 container border border-primary p-3">
            <ul v-if="todoList.length > 0" class="list-group list-group-flush">
                <li  class="list-group-item d-flex justify-content-between" v-for="(element, index) in todoList" :key="index">

                    <span @click="todoDone(index, element)" :class="(element.done == true) ? 'text-decoration-line-through' : '' " >{{element.testo}}</span> 

                    <button @click="removeTodoListElement(index)" class="btn btn-outline-primary">Delete</button>

                </li>
            </ul>

            <h4 v-else>GG, you're free!</h4>

        </div>

        <div class="w-75 container border border-primary p-3 mt-5">

            <h4>Todo completed:</h4>

            <ul v-if="todoCompleted.length > 0" class="list-group list-group-flush">
                <li v-for="(element, index) in todoCompleted" :key="index" class="list-group-item d-flex justify-content-between">

                    <span :class="(element.done == true) ? 'text-decoration-line-through' : '' ">{{element.testo}}</span>

                    <button @click="removeTodoCompletedElement(index)" class="btn btn-outline-primary">Delete</button>

                </li>
            </ul>

            <h5 v-if="todoCompleted.length > 0" class="mt-5">You have completed <span> {{todoCompleted.length}} </span>task today! Keep on smashing, bro!</h5>

            <h3 v-else class="mt-4">You have 0 task completed today.</h3>

        </div>
        
    </div>

   

    <!-- VUE -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- MIO SCRIPT -->

    <script src="main.js"></script>
</body>
</html>
